<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Andi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: lightgray;
            padding: 10px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inline;
            margin-right: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: gray;
        }
        /* Tidak ada media query untuk responsivitas */
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Proyek</a></li> <!-- Tidak jelas apakah ini "Proyek Terbaru" -->
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>
    <h1>Selamat datang di Portofolio Andi</h1>
    <p>Berisi karya-karya desain web Andi.</p>
</body>
</html>
